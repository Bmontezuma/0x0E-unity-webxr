<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bowling Game with LED Background</title>
  <style>
    /* default margins/padding */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Hide scrollbars if content overflows */
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    /* LED/Neon multicolor background behind container */
    .led-background {
      position: absolute;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(
        90deg,
        #ff0000, 
        #00ff00, 
        #0000ff, 
        #ff00ff, 
        #00ffff, 
        #ffff00
      );
      background-size: 600% 600%;
      animation: neonGlow 10s ease-in-out infinite;
    }

    /* Animation gradient, creating continuous color cycle */
    @keyframes neonGlow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Unity WebGL container */
    #gameContainer {
      position: relative;
      width: 80%;
      height: 80%;
      max-width: 800px;    /* Adjust Here */
      max-height: 600px;   /* Adjust Here */
      margin: 40px auto;   /* Center horizontally + top margin */
      background-color: #222;
      border: 2px solid #555;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.7); /* neon glow */
    }
  </style>
</head>
<body>

  <!-- LED Background -->
  <div class="led-background"></div>

  <!-- The Container Game -->
  <div id="gameContainer"></div>
  
  <!-- Unity Loader Script  -->
  <script src="WebGL_Build/Build/WebGL_Build.loader.js"></script>
  <script>
    createUnityInstance(document.querySelector("#gameContainer"), {
      dataUrl:      "WebGL_Build/Build/WebGL_Build.data",
      frameworkUrl: "WebGL_Build/Build/WebGL_Build.framework.js",
      codeUrl:      "WebGL_Build/Build/WebGL_Build.wasm",
      
      // Info about product
      companyName:   "WolfSpire Gaming Design",
      productName:   "Space Bowling!",
      productVersion:"1.0",
      
      // streaming assets:
      // streamingAssetsUrl: "StreamingAssets", 
    }).then((unityInstance) => {
      console.log("Unity WebGL loaded successfully.");
    }).catch((message) => {
      console.error("Unity WebGL failed to load:", message);
    });
  </script>

</body>
</html>
