<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowling!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #111;
            color: #fff;
            overflow: hidden; /* Prevent scrollbars */
        }

        /* LED Glow Effect */
        .glowing-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 255, 0, 0.5), rgba(0, 0, 255, 0.5), rgba(255, 0, 255, 0.5));
            animation: glow 1.5s infinite alternate;
            z-index: -1; /* Make sure it stays behind the game */
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.5), 0 0 40px rgba(0, 0, 255, 0.5), 0 0 60px rgba(255, 0, 255, 0.5);
            }
            100% {
                box-shadow: 0 0 30px rgba(0, 255, 0, 1), 0 0 60px rgba(0, 0, 255, 1), 0 0 80px rgba(255, 0, 255, 1);
            }
        }

        /* Unity Game Container */
        #gameContainer {
            width: 80%;
            height: 80%;
            max-width: 800px;
            max-height: 600px;
            background: #222;
            border: 2px solid #555;
        }
    </style>
</head>
<body>
    <h1>Bowling Game!</h1>

    <!-- Glowing Background -->
    <div class="glowing-background"></div>

    <!-- Unity WebGL Game Container -->
    <div id="gameContainer"></div>

    <!-- Unity WebGL Loader -->
    <script src="WebGL_Build/UnityLoader.js"></script>
    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "WebGL_Build/WebGL_Build.json", {onProgress: UnityProgress});
    </script>
</body>
</html>
