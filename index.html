<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bowling Game with LED Background</title>
  <style>
    /* Reset default margins/padding */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Hide scrollbars if the content overflows */
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    /* LED/Neon multicolor background behind the container */
    .led-background {
      position: absolute;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(
        90deg,
        #ff0000, 
        #00ff00, 
        #0000ff, 
        #ff00ff, 
        #00ffff, 
        #ffff00
      );
      background-size: 600% 600%;
      animation: neonGlow 10s ease-in-out infinite;
    }

    /* Animation to shift the gradient, creating a continuous color cycle */
    @keyframes neonGlow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* The Unity WebGL game container */
    #gameContainer {
      position: relative;
      width: 80%;
      height: 80%;
      max-width: 800px;    /* Adjust to taste */
      max-height: 600px;   /* Adjust to taste */
      margin: 40px auto;   /* Center horizontally + some top margin */
      background-color: #222;
      border: 2px solid #555;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.7); /* Subtle neon glow*/
    }
  </style>
</head>
<body>

  <!-- LED Background -->
  <div class="led-background"></div>

  <!-- The Container for Game -->
  <div id="gameContainer"></div>
  
  <!-- Unity Loader Script -->
  <script src="WebGL_Build/WebGL_Build.loader.js"></script>
  <script>
    // Use the exact filenames in your WebGL_Build folder
    createUnityInstance(document.querySelector("#gameContainer"), {
      dataUrl: "WebGL_Build/WebGL_Build.data",
      frameworkUrl: "WebGL_Build/WebGL_Build.framework.js",
      codeUrl: "WebGL_Build/WebGL_Build.wasm",
      //Set streamingAssetsUrl: "StreamingAssets",
      companyName: "WolfSpire Gaming Design",
      productName: "Space Bowling!",
      productVersion: "1.0",
    }).then((unityInstance) => {
      console.log("Unity WebGL loaded successfully.");
    }).catch((message) => {
      console.error("Unity WebGL failed to load:", message);
    });
  </script>

</body>
</html>
